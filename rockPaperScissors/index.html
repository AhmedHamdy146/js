<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="header">
        <div class="player">
          <h2>Player</h2>
          <div id="score--0">0</div>
        </div>
        <div class="computer">
          <h2>Computer</h2>
          <div id="score--1">0</div>
        </div>
      </section>
      <section class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button class="btn btn--play">Let's Play</button>
      </section>
      <section class="game fadOut">
        <h1 id="title">Choose an option</h1>
        <div class="imgs">
          <img
            src="./assets/rock.png"
            alt=""
            id="player--0"
            class="img img-1"
          />
          <img
            src="./assets/rock.png"
            alt=""
            id="player--1"
            class="img img-2"
          />
        </div>
        <div class="btns">
          <button class="btn btn--rock">Rock</button>
          <button class="btn btn--paper">Paper</button>
          <button class="btn btn--scissors">Scissors</button>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
